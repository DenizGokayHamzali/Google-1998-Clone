<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <img src="img/Google 1998.jpg" alt="Google 1998 Version Logo Photo">
    <div class="container">
        <div class="card-top">
            Search the web using Google!<br>
            <input type="text" class="input-text"><br>
            <input type="submit" class="button" value="Google Search">
            <input type="submit" class="button" value="I'm feeling lucky">
        </div>
        <div class="card-bottom">
            <div class="card1">
                Special Searches
                <div><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></div>
                <div><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></div>
            </div>
            <div class="card2">
                <div><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></div>
                <div><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></div> 
                <div><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></div>
                <div><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></div>
            </div>
            <div class="card3">
                Get Google!<br>
                updates monthly:
                <input type="text" value="your e-mail"><br>
                <input class="subscribe" type="submit" class="button" value="Subscribe">
                <a class="archive" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </div>
    <br><p id="Copyright">Copyright Â©1998 Google Inc.</p>
</body>
</html>
